<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">   
    <title>AINE AI</title>
    <link rel="stylesheet" href="AINEAI.css">
    <script src="https://kit.fontawesome.com/a1b30dd70d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
       <div class="tabs">
           <div class="tab-header">
                <div>
                    <div class="outer-div">
                        <div class="middle-div">
                            <div class="inner-div"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="icon1"><i class="far fa-user"></i></div>
                   <div class="label1">Students</div> 
                </div>
                <div class="active">
                    <div class="icon2"><i class="fas fa-book"></i></div>
                    <div class="label2">Lesson Plan</div>
                </div>
                <div>
                    <div class="icon3"><i class="fas fa-cog"></i></div>
                    <div class="label3">Settings</div>
                </div>     
            </div>
            <div style="margin-left: 6px; width: 100%;">
                <div class="content-header"></div>
            <div class="tab-content">
                <div class="videos"><i class="fas fa-caret-left"></i><span style="margin-left: 10px;">Videos</span></div>
                <div class="input-div"><input type="url" placeholder="Insert URL here" class="input-field"></div>
                <div class="or">or</div>
                <div class="upload">upload</div>
            </div>
            </div>
        </div>
    </body>
</html>
